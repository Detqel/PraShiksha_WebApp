<app-header></app-header>

<div class="container d-flex justify-content-center p-5" *ngIf="!singleComponent">
  <div class="d-flex flex-wrap gap-5">
    <app-image-card [course_detail]="course_detail"></app-image-card>
  </div>
  <div class="d-flex flex-column gap-5">
    <div>
      <h5>Search Course</h5>
      <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
        <input placeholder="Search" type="search" class="input" required>
      </div>
    </div>
    <div>
      <h5>Categories</h5>
      <div *ngFor="let i of categories">
        <div class="checkbox-wrapper-46">
          <input type="checkbox" id="cbx-46" class="inp-cbx" />
          <label for="cbx-46" class="cbx"><span>
              <svg viewBox="0 0 12 10" height="10px" width="12px">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
            ><span>{{i}}</span>
          </label>
        </div>
      </div>
    </div>
    <div>
      <label for="customRange1" class="form-label fs-5">Select Price: {{ priceRange }}</label>
      <input
        type="range"
        class="form-range"
        id="customRange1"
        min="0"
        max="500"
        step="50"
        (input)="onSliderInput($event)"
      />
    </div>
    <div>
      <h5>Categories</h5>
      <div *ngFor="let i of categories">
        <div class="checkbox-wrapper-46">
          <input type="checkbox" id="cbx-46" class="inp-cbx" />
          <label for="cbx-46" class="cbx"><span>
              <svg viewBox="0 0 12 10" height="10px" width="12px">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
            ><span>{{i}}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<app-single-course *ngIf="singleComponent"></app-single-course>

<app-footer></app-footer>
